<section id="convite" class="section convite" appScrollActive>
  <div class="content">
    <div class="header" appScrollReveal [revealDelayMin]="80" [revealDelayMax]="360" [revealOnce]="false">
      <h2 class="section-number">01</h2>
      <h3 class="section-label">O CONVITE</h3>
    </div>
    
    <div class="invitation-text">
      <h1 class="couple-names" appScrollReveal [revealDelayMin]="100" [revealDelayMax]="420" [revealOnce]="false">
        {{ groomName }} <span class="ampersand">&</span> {{ brideName }}
      </h1>
      
      <p class="message" appScrollReveal [revealDelayMin]="120" [revealDelayMax]="460" [revealOnce]="false">{{ message }}</p>
      
      <div class="details">
        <div class="detail-item" appScrollReveal [revealDelayMin]="140" [revealDelayMax]="500" [revealOnce]="false">
          <span class="detail-label">Data</span>
          <span class="detail-value">{{ weddingDate }}</span>
        </div>
        
        <div class="detail-item" appScrollReveal [revealDelayMin]="160" [revealDelayMax]="540" [revealOnce]="false">
          <span class="detail-label">Hor√°rio</span>
          <span class="detail-value">{{ weddingTime }}</span>
        </div>
        
        <div class="detail-item" appScrollReveal [revealDelayMin]="180" [revealDelayMax]="580" [revealOnce]="false">
          <span class="detail-label">Local</span>
          <span class="detail-value">{{ venue }}</span>
          <span class="detail-address">{{ address }}</span>
          <span class="detail-address">{{ city }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
