<section class="section section-base" [id]="sectionId" [ngClass]="sectionClass" appScrollActive>
	<div class="content">
		<div class="header" appScrollReveal [revealDelayMin]="80" [revealDelayMax]="360" [revealOnce]="false">
			@if (sectionNumber) {
			<h2 class="section-number">{{ sectionNumber }}</h2>
			}
			@if (sectionLabel) {
			<h3 class="section-label">{{ sectionLabel }}</h3>
			}
		</div>

		<div class="body">
			@if (title) {
			<h1 class="title" appScrollReveal [revealDelayMin]="100" [revealDelayMax]="420" [revealOnce]="false">
				{{ title }}
			</h1>
			}
			@if (subtitle) {
			<p class="subtitle" appScrollReveal [revealDelayMin]="120" [revealDelayMax]="460" [revealOnce]="false">
				{{ subtitle }}
			</p>
			}
			<div class="content-slot">
				<ng-content></ng-content>
			</div>
		</div>
	</div>
</section>
