<div class="menu-container">
	<!-- Desktop: top-centered dots with reveal text on hover -->
	<nav class="desktop-menu" aria-label="Navegação principal">
		<ul class="dot-list">
			<li *ngFor="let item of menuItems" class="dot-item" (click)="scrollToSection(item.id)">
				<span class="dot" aria-hidden="true"></span>
				<span class="dot-label">{{ item.label }}</span>
			</li>
		</ul>
	</nav>

	<!-- Mobile: hamburger that morphs to X and reveals text list -->
	<div class="mobile-menu" aria-label="Menu móvel">
		<button class="burger" [class.open]="isOpen" (click)="toggleMenu()" aria-label="Alternar menu">
			<span></span>
			<span></span>
			<span></span>
		</button>

		<div class="menu-overlay" [class.visible]="isOpen" (click)="closeMenu()"></div>

		<div class="mobile-items" [class.open]="isOpen">
			<ul>
				<li *ngFor="let item of menuItems" (click)="scrollToSection(item.id)">{{ item.label }}</li>
			</ul>
		</div>
	</div>
</div>
