<section id="flash-tattoo" class="section flash-tattoo">
  <div class="content">
    <div class="header">
      <h2 class="section-number">02</h2>
      <h3 class="section-label">FLASH TATTOO</h3>
    </div>
    
    <div class="tattoo-content">
      <h1 class="title">Tatuagem Flash</h1>
      
      <p class="description">{{ description }}</p>

      <p class="flash-explainer">{{ flashExplainer }}</p>

      <a
        class="whatsapp-button"
        href="https://wa.me/555599015286?text=Oi%2C%20sou%20convidado%20do%20casamento%20do%20Eduardo%20e%20Maiara%20e%20gostaria%20de%20alinhar%20minha%20flash%20tattoo"
        target="_blank"
        rel="noopener noreferrer"
      >
        Falar no WhatsApp
      </a>
      
      <div class="pinterest-card">
        <h4 class="pinterest-title">Inspirações no Pinterest</h4>
        <div class="pinterest-embed" id="pinterest-embed">
          <a
            data-pin-do="embedBoard"
            data-pin-board-width="780"
            data-pin-scale-height="520"
            data-pin-scale-width="80"
            [href]="pinterestBoardUrl"
          ></a>
        </div>
        <a class="pinterest-fallback" [href]="pinterestBoardUrl" target="_blank" rel="noopener noreferrer">
          Abrir no Pinterest
        </a>
      </div>
      
      <div class="info-box">
        <p>As tatuagens serão realizadas por profissionais experientes em um ambiente seguro e higienizado.</p>
      </div>
    </div>
  </div>
</section>
